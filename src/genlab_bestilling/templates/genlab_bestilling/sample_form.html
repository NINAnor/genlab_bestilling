{% extends "base.html" %}
{% load core %}

{% block content %}
    <h3 class="text-4xl mb-5">Edit {{ view.model|verbose_name }}</h3>
    <div class="flex gap-5 mb-5">
        <a class="btn bg-primary" href="{% url 'genrequest-analysis-detail' genrequest_id=genrequest.id pk=view.kwargs.pk %}"><i class="fas fa-arrow-left"></i> back</a>
    </div>
    {% formset endpoint=request.path csrf_token=csrf_token form_collection=form_collection %}
{% endblock %}
