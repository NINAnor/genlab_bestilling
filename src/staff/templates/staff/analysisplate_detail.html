{% extends "staff/base.html" %}
{% load i18n %}


{% block content %}
<h3 class="text-4xl mb-5">Analysis Plate {{ object.name|default:object.id }}</h3>
<div class="flex gap-5 mb-5">
</div>

{% object-detail-staff object=object %}

{% if object.result_file %}
<div>
    <h4 class="text-2xl my-5">Analysis Result</h4>
    <p><a class="btn btn-secondary" href="{{ object.result_file.url }}"><i class="fas fa-download"></i> Download
            Results</a></p>
</div>
{% endif %}

<div class="flex flex-wrap gap-5 my-5 mt-10">
    <a class="btn btn-tertiary" href="{% url 'staff:analysis-plates-list' %}"><i class="fas fa-arrow-left"></i> Back</a>
    <a class="btn btn-primary" href="{% url 'staff:analysis-plates-update' pk=object.pk %}"><i class="fas fa-edit"></i>
        Update Plate</a>
    <a class="btn btn-primary" href="{% url 'staff:analysis-plates-results' pk=object.pk %}"><i
            class="fas fa-upload"></i>
        Results</a>
    <a class="btn btn-tertiary" href="{% url 'staff:analysis-plates-positions' pk=object.pk %}">
        <i class="fas fa-th"></i> View Positions Grid
    </a>
</div>
{% endblock %}
