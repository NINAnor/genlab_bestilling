{% load order_tags %}

<form method="post" action="{% url 'staff:mark-as-seen' pk=record.id %}">
  {% csrf_token %}
  <input type="hidden" name="return_to" value="dashboard" />
  <button class="btn bg-purple-50 text-purple-900 border border-purple-800 hover:bg-purple-300" style="height: auto;" type="submit">Mark as seen</button>
</form>
