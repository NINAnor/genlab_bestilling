{% load i18n %}

<div
  class="relative"
  x-data="{ dropdownOpen: false }"
  @click.outside="dropdownOpen = false"
>
  <a
    class="flex items-center gap-4"
    href="#"
    @click.prevent="dropdownOpen = ! dropdownOpen"
  >
    <span class="hidden text-right lg:block">
      <span class="block text-sm font-medium text-black dark:text-white"
        ><i class="fas fa-cart-shopping"></i> My orders</span
      >
    </span>

    <i
      :class="dropdownOpen ? 'fa-angle-up' : 'fa-angle-down'"
      class="hidden fill-current sm:block fas"
    ></i>
  </a>

  <!-- Dropdown Start -->
  <div
    x-cloak
    x-show="dropdownOpen"
    class="absolute right-0 mt-4 flex w-45 flex-col rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark"
  >
    <ul
      class="flex flex-col border-b border-stroke dark:border-strokedark"
    >
      <li>
        <a
          href="{% url 'order-list' %}"
          class="flex items-center gap-3.5 px-3 border-b py-2 text-sm font-medium duration-300 ease-in-out hover:text-primary lg:text-base"
        >
        <i class="fas fa-cart-shopping"></i>
          All
        </a>
      </li>
      <li>
        <a
          href="{% url 'order-equipment-list' %}"
          class="flex items-center gap-3.5 px-3 border-b py-2 text-sm font-medium duration-300 ease-in-out hover:text-primary lg:text-base"
        >
          <i class="fas fa-flask-vial"></i>
          Equipment
        </a>
      </li>
      <li>
        <a
          href="{% url 'order-extraction-list' %}"
          class="flex items-center gap-3.5 px-3 border-b py-2 text-sm font-medium duration-300 ease-in-out hover:text-primary lg:text-base"
        >
          <i class="fas fa-vials"></i>
          Extraction
        </a>
      </li>
      <li>
        <a
          href="{% url 'order-analysis-list' %}"
          class="flex items-center gap-3.5 px-3 py-2 text-sm font-medium duration-300 ease-in-out hover:text-primary lg:text-base"
        >
          <i class="fas fa-dna"></i>
          Analysis
        </a>
      </li>
    </ul>
  </div>
  <!-- Dropdown End -->
</div>
